<html>
    <head>
        
        <style>
            .table-container {
                display: flex;
                justify-content: center;
            }

            .table-container .table {
                border-collapse: collapse;
            }

            .table-container .table th {
                padding: 4px 8px;
                font-weight: bold;
            }

            .table-container .table th,
            .table-container .table td {
                border: 1px solid red;
            }
        </style>

    </head>
    <body>

        <h1>CSS Internal</h1>

        <div class="table-container">
            <table class="table">
                <thead>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Cell 1</td>
                        <td>Cell 2</td>
                        <td>Cell 3</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
